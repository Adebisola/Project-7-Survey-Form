<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Form</title>
</head>

<body>
    <div class="form-header">
        <h1 id="title">freecodeCamp Survery Form</h1>
        <p id="description">Thank you for taking time to help us inprove the platform</p>
    </div>
    <form id="survey-form" class="form-container">
        <div class="personal-info">
            <div class="name-input container">
                <label id="name-label" for="name">Name</label>
                <input id="name" type="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="email-input container">
                <label id="email-label" for="email">Email</label>
                <input id="email" type="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="age-input container">
                <label id="number-label" for="number">Age(optional)</label>
                <input id="number" type="number" name="number" placeholder="Age" max="50" min="12">
            </div>
        </div>

        <div class="select-menu container">
            <p for="dropdown" id="drop">Which options best describes your current roles?</p>
            <select name="dropdown" id="dropdown">
                <optgroup label="Choose current role">
                    <option value="Student">Student</option>
                    <option value="Full Time Job">Full Time Job</option>
                    <option value="Full Time Learner">Full Time Learner</option>
                    <option value="Prefer not to say">Prefer not to say</option>
                    <option value="Others">Others</option>
                </optgroup>
            </select>
        </div>
        <div class="select-radio container">
            <p id="recommend">Would you recommend freeCodeCamp to a friend?</p>
            <div class="radio-label">
                <div><input type="radio" id="Definitely" name="Choices" value="Definitely"><label for="Definitely">Definitely</label></div>
                <div> <input type="radio" id="Maybe" name="Choices" value="Maybe"><label for="Maybe">Maybe</label></div>
                <div><input type="radio" id="Not sure" name="Choices" value="Not sure"><label for="Not sure">Not sure</label></div>
            </div>
        </div>
        <div class="select-menu container">
            <p for="dropdown 2" id="dropdown3">What is your favorite feature of freeCodeCamp?</p>
            <select name="dropdown 2" id="dropdown 2">
                <optgroup label="Select an option">
                    <option value="Challenges">Challenges</option>
                    <option value="Projects">Projects</option>
                    <option value="Open Source">Open Source</option>
                    <option value="Community">Community</option>
                </optgroup>
            </select>
        </div>
        <div class="select-checkbox container">
            <p class="checkbox-label">What would you like to see improved? (Check all that apply)</p>
            <div class="checkboxes">
                <div>
                    <input type="checkbox" id="features1" value="Front-End Projects" name="features 1">
                    <label for="features1">Front-End Projects</label>
                </div>
                <div>
                    <input type="checkbox" id="features2" name="features 2" value="Back-End Projects">
                    <label for="features2" id="label1">Back-End Projects</label>
                </div>
                <div>
                    <input type="checkbox" id="features3" name="features 3" value="Data Visualization">
                    <label for="features3"> Data Visualization</label></div>
                <div><input type="checkbox" id="features4" name="features 4" value="Open Source Community">
                    <label for="features4">Open Source Community</label></div>
                <div><input type="checkbox" id="features6" name="features 6" value="Gitter Help Rooms">
                    <label for="features6">Gitter Help Rooms</label></div>
                <div><input type="checkbox" id="features7" name="features 7" value="City Meetups">
                    <label for="features7">City Meetups</label></div>
                <div><input type="checkbox" id="features8" name="features 8" value="Videos">
                    <label for="features8">Videos</label></div>
                <div><input type="checkbox" id="features9" name="features 9" value="Wiki"></input>
                    <label for="features8">Wiki</label></div>
                <div> <input type="checkbox" id="features9" name="features 9" value="Forum">
                    <label for="features9">Forum</label></div>
                <div><input type="checkbox" id="features10" name="features 10" value="Additional Courses">
                    <label for="features10">Additional Courses</label></div>
            </div>
        </div>
        <div class="textarea-msg container">
            <label for="reviews" id="comments">Any Comments or Suggestions?</label>
            <textarea id="reviews" rows="10" cols="50" placeholder="Enter your comments and suggestions here..."></textarea>
        </div>
        <div class="submit-btn container">
            <button id="submit">Submit</button>
        </div>



    </form>
</body>

</html>
