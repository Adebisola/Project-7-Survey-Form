<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Form.css">
    
    <title>Form</title>
</head>
<body>
    <div class="begin">
    <h1 id="title">freecodeCamp Survery Form</h1>
    <p id="description">Thank you for taking time to help us inprove the platform</p>
    </div>
    <div class="survey">
    <form id="survey-form">
        <label id="name-label" for="name">Name</label> <br>
          <input id="name" type="name" name="name" placeholder="Enter your name" required> <br>
        <label id="email-label" for="email">Email</label> <br>
           <input id="email" type="email" name="email" placeholder="Enter your email" required> <br>
        <label id="number-label" for="number">Age(optional)</label> <br>
           <input id="number" type="number" name="number" placeholder="Age" max="50" min="12"> <br>
        <label for="dropdwon" id="drowpdown">Which options best describes your current roles?</label> <br>
            <select name="dropdown" id="dropdown">
                <optgroup label="Choose current role">
                <option value="Student">Student</option>
                <option value="Full Time Job">Full Time Job</option>
                <option value="Full Time Learner">Full Time Learner</option>
                <option value="Prefer not to say">Prefer not to say</option>
                <option value="Others">Others</option>
            </optgroup>
            </select> <br>
        <div class="radio-label">
           <Label>Would you recommend freeCodeCamp to a friend?</Label> <br>
            <input type="radio" id="Definitely" name="Choices" value="Definitely">
            <label for="Definitely">Definitely</label> <br>
            <input type="radio" id="Maybe" name="Choices" value="Maybe">
            <label for="Maybe">Maybe</label> <br>
            <input type="radio" id="Not sure" name="Choices" value="Not sure">
            <label for="Not sure">Not sure</label> 
        </div>
            <br>

            <label for="dropdown 2" id="dropdown 2">What is your favorite feature of freeCodeCamp?</label> <br>
            <select name="dropdown 2" id="dropdown 2">
                <optgroup label="Select an option">
                    <option value="Challenges">Challenges</option>
                    <option value="Projects">Projects</option>
                    <option value="Open Source">Open Source</option>
                    <option value="Community">Community</option>
                </optgroup>
            </select> <br>
            <div class="checkbox-label">
            <label>What would you like to see improved? (Check all that apply)</label> <br>
            <input type="checkbox" id="features 1" value="Front-End Projects" name="features 1">
            <label for="features 1">Front-End Projects</label> <br>
            <input type="checkbox" id="features 2" name="features 2" value="Back-End Projects">
            <label for="features 2">Back-End Projects</label> <br>
            <input type="checkbox" id="features 3" name="features 3" value="Data Visualization">
            <label for="features 3"> Data Visualization</label> <br>
            <input type="checkbox" id="features 4" name="features 4" value="Open Source Community">
            <label for="features 4">Open Source Community</label> <br>
            <input type="checkbox" id="features 5" name="features 5" value="Challenges">
            <label for="features 5">Challenges</label> <br>
            <input type="checkbox" id="features 6" name="features 6" value="Gitter Help Rooms">
            <label for="features 6">Gitter Help Rooms</label> <br>
            <input type="checkbox" id="features 7" name="features 7" value="City Meetups">
            <label for="features 7">City Meetups</label> <br>
            <input type="checkbox" id="features 8" name="features 8" value="Videos">
            <label for="features 8">Videos</label> <br>
            <input type="checkbox" id="features 9" name="features 9" value="Wiki"></input>
            <label for="features 8">Wiki</label> <br>
            <input type="checkbox" id="features 9" name="features 9" value="Forum">
            <label for="features 9">Forum</label> <br>
            <input type="checkbox" id="features 10" name="features 10" value="Additional Courses">
            <label for="features 10">Additional Courses</label>
        </div>
            <br>
            <label for="textarea">Any Comments or Suggestions?</label> <br>
            <textarea id="textarea" placeholder="Enter your comments and suggestions here..."></textarea> <br>
            <input  id="submit" type="submit">


    </form>
    </div>
</body>
</html>
